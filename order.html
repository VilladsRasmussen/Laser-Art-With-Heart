<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | Art With Heart</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c9d62a50e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img id="logo" src="assets/placeholder-logo.png" alt="" />
        </a>
        <ul>
          <a class="transparant-knap" href="shop.html"><li>Produkter</li></a>
          <a class="transparant-knap" href="order.html"><li>Bestil</li></a>
          <a class="transparant-knap" href="om-os.html"><li>Om os</li></a>
          <a class="lille-knap" href="login.html"><li>Login</li></a>
          <a class="lille-knap" href="opret.html"><li>Opret</li></a>
        </ul>
      </nav>
    </header>

    <form action="/submit" method="post">
      <label for="product">Choose a product:</label>
      <select name="product" id="product">
        <option value="">-- Select Product --</option>
        <option value="prod1">Stjernetegn</option>
        <option value="prod2">Product 2</option>
        <option value="prod3">Product 3</option>
      </select>

      <label for="subproduct">Choose a sub-product:</label>
      <select name="subproduct" id="subproduct">
        <option value="">-- Select Sub-product --</option>
      </select>

      <label for="customization">Enter customization (e.g. birth date):</label>
      <input type="text" id="customization" name="customization" />

      <!-- Add email input -->
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Send order</button>
    </form>
    <footer>
      <a href="index.html">
        <img src="assets/placeholder-logo.png" alt="" />
      </a>
      <div class="footer-links">
        <a href=""><i class="fa-brands fa-youtube"></i></a>
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
        <a href=""><i class="fa-brands fa-x-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
