<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | Art With Heart</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c9d62a50e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img id="logo" src="assets/placeholder-logo.png" alt="" />
        </a>
        <ul>
          <a class="transparant-knap" href="shop.html"><li>Produkter</li></a>
          <a class="transparant-knap" href="om-os.html"><li>Om os</li></a>
          <a class="lille-knap" href="order.html"><li>Bestil</li></a>
        </ul>
      </nav>
    </header>

    <form action="/submit" method="post" id="orderForm">
      <h2 style="margin-bottom: 20px">Bestil</h2>
      <div class="form-wrapper">
        <div class="form-step" id="formStep">
          <!-- Step 1 -->
          <div class="step-container">
            <label for="product">Vælg et produkt:</label>
            <select name="product" id="product" required>
              <option value="">-- Vælg produkt --</option>
              <option value="prod1">Stjernetegn</option>
              <option value="prod2">Produkt 2</option>
              <option value="prod3">Produkt 3</option>
            </select>

            <label for="subproduct">Vælg et underprodukt:</label>
            <select name="subproduct" id="subproduct" required>
              <option value="">-- Vælg underprodukt --</option>
            </select>

            <label for="customization"
              >Indtast tilpasning (f.eks. fødselsdato):</label
            >
            <input
              type="text"
              id="customization"
              name="customization"
              required
            />
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <div class="form-nav">
              <button type="button" id="nextBtn">Videre</button>
            </div>
          </div>

          <!-- Step 2 -->
          <div class="step-container">
            <label for="fullname">Fulde navn:</label>
            <input type="text" id="fullname" name="fullname" required />

            <label for="address">Leveringsadresse:</label>
            <input type="text" id="address" name="address" required />

            <div class="form-nav">
              <button type="button" id="backBtn">Tilbage</button>
              <button type="submit">Send ordre</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <footer>
      <a href="index.html">
        <img src="assets/placeholder-logo.png" alt="" />
      </a>
      <div class="footer-links">
        <a href=""><i class="fa-brands fa-youtube"></i></a>
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
        <a href=""><i class="fa-brands fa-x-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
